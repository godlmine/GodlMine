<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | GodlMine</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #231F20;
      }
      #unity-canvas {
        width: 100vw;
        height: 100vw; /* height = width (square) */
        max-height: 100vh; /* donâ€™t overflow vertical space */
        display: block;
        margin: 0 auto;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/TestBuild_0.0.1.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content =
          'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/TestBuild_0.0.1.data.unityweb",
        frameworkUrl: "Build/TestBuild_0.0.1.framework.js.unityweb",
        codeUrl: "Build/TestBuild_0.0.1.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GodlInc",
        productName: "GodlMine",
        productVersion: "1",
        // matchWebGLToCanvasSize: false,
        // devicePixelRatio: 1,
      }).then((unityInstance) => {
        console.log("Unity loaded");
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
