<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | GodlMine</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        text-align: center;
      }
      #unity-canvas {
        display: block;
        width: 100vw;          /* Always take full viewport width */
        height: 100vw;         /* Match height to width */
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/TestBuild_0.0.1.loader.js"></script>
    <script>
      // Ensure resize logic works dynamically
      function resizeCanvas() {
        const canvas = document.getElementById("unity-canvas");
        const size = window.innerWidth;  // use screen width
        canvas.style.width = size + "px";
        canvas.style.height = size + "px";
        canvas.width = size;
        canvas.height = size;
      }

      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("load", resizeCanvas);

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/TestBuild_0.0.1.data.unityweb",
        frameworkUrl: "Build/TestBuild_0.0.1.framework.js.unityweb",
        codeUrl: "Build/TestBuild_0.0.1.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GodlInc",
        productName: "GodlMine",
        productVersion: "1",
        matchWebGLToCanvasSize: true, // Let Unity resize correctly
      }).then((unityInstance) => {
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
