ht<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | GodlMine</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: calc(0.5625 * 100vh);
        overflow: hidden;
        background: #231F20;
        text-align: center;
      }

      #unity-canvas {
        height: auto;
        width: calc(0.5625 * height); /* 9:16 ratio */
        background: #231F20;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/TestBuild_0.0.1.loader.js"></script>
    <script>
      function resizeCanvas() {
        const canvas = document.getElementById("unity-canvas");
        canvas.style.height = window.innerHeight + "px";
        canvas.style.width = (canvas.style.height * 0.5625) + "px"; // width = 0.5625 * height
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas(); // initial resize

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/TestBuild_0.0.1.data.unityweb",
        frameworkUrl: "Build/TestBuild_0.0.1.framework.js.unityweb",
        codeUrl: "Build/TestBuild_0.0.1.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GodlInc",
        productName: "GodlMine",
        productVersion: "1",
      }).then((unityInstance) => {
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
