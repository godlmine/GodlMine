<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | GodlMine</title>
    <style>
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
        background: #231F20;
      }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #231F20;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #loading-screen img {
        max-width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen">
      <img src="Build/loading.png" alt="Loading..." />
    </div>

    <!-- Unity canvas -->
    <canvas id="unity-canvas" width="640" height="1080" tabindex="-1" style="width: 640px; height: 1080px; background: #231F20"></canvas>
    
    <script src="Build/TestBuild_0.0.1.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile: fill whole screen with canvas
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      // Unity Instance
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/TestBuild_0.0.1.data.unityweb",
        frameworkUrl: "Build/TestBuild_0.0.1.framework.js.unityweb",
        codeUrl: "Build/TestBuild_0.0.1.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GodlInc",
        productName: "GodlMine",
        productVersion: "1",
      }).then((unityInstance) => {
        // Hide loading screen once Unity is ready
        document.getElementById("loading-screen").style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
